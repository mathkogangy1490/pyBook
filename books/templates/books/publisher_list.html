{% extends "base_books.html" %}

{% block content %}

    <h2>Publisher List</h2>
    <div class="row">
         <div class="col-md-2"></div>
         <div class="col-md-8 panel panel-default">
             {% for publisher in object_list %}
            <p><a href="{% url 'books:publisher_detail' publisher.id %}" class="btn btn-outline-danger">{{ publisher.name }}</a></p>
            {% endfor %}
          </div>
          <div class="col-md-2"></div>
     </div>


{% endblock content %}

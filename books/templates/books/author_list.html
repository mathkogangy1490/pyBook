{% extends "base_books.html" %}

{% block content %}
    <h2>Author List</h2>

    <div class="row">
         <div class="col-md-2"></div>
         <div class="col-md-8 panel panel-default">
             {% for author in object_list %}
            <p><a href="{% url 'books:author_detail' author.id" class="btn btn-outline-danger">{{ author.name }}</a></p>
             {% endfor %}
          </div>
          <div class="col-md-2"></div>
     </div>

{% endblock content %}

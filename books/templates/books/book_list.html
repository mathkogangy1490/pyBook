{% extends "base_books.html" %}

{% block content %}
    <h2>Book List</h2>

    <div class="row">
         <div class="col-md-2"></div>
         <div class="col-md-8 panel panel-default">
            {% for book in object_list %}
            <p><a href="{% url 'books:book_detail' book.id %}" class="btn btn-outline-danger">{{ book.title }}</a></p>
            {% endfor %}
          </div>
          <div class="col-md-2"></div>
     </div>

{% endblock content %}

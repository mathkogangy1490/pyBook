{% extends "base_polls.html" %}

{% block content %}
    <h1>{{ question.quesion_text }}</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            {% for choice in question.choice_set.all %}
                <p>{{ choice.choice_text }} - {{ choice.votes }} vote {{ choice.votes|pluralize }}</p>
            {% endfor %}
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
             <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Vote again</a>
        </div>
        <div class="col-md-2"></div>
    </div>


{% endblock content %}

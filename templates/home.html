{% extends "base.html" %}

{% block content %}
    <h2>kogo Django Applications</h2>
    <div class="row">
       <div class="col-md-2"></div>
       <div class="col-md-8 panel panel-default">
           {% for key, value in verbose_dict.items %}
              {% with key|add:":index" as urlvar %}
                  <li><a href="{% url urlvar %}">{{ value }}</a></li>
              {% endwith %}
           {% endfor %}
         </div>
         <div class="col-md-2"></div>
    </div>
    <ul>

    </ul>
{% endblock content %}
